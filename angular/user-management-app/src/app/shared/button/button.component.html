<button
  [ngStyle]="{ 'background-color': backgroundColor, color: textColor }"
  (click)="onClick()"
  [disabled]="disabled"
>
  <ng-container *ngIf="iconClass && iconPosition === 'left'">
    <i [class]="iconClass" class="icon"></i>
  </ng-container>

  {{ text.toUpperCase() }}

  <ng-container *ngIf="iconClass && iconPosition === 'right'">
    <i [class]="iconClass" class="icon"></i>
  </ng-container>
</button>
